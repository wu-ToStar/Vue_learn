<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{message}}</div>
    <div id="js"></div>
    <script src="./js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好",
        },
      });
    </script>
    <script>
      var div = document.getElementById("js");
      div.innerHTML = "你好";
    </script>
  </body>
</html>
